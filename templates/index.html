<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    {% block title %}
    <h1>Feedback</h1>
    {% endblock %} {% block content %} {% for msg in get_flashed_messages() %}
    <h2 class="flash-message">{{msg}}</h2>
    {% endfor %}
    <a href="/login">Log In</a>
    <a href="/register">Register</a>
    {% if session["user_id"] %}
    <a href="/logout">Log Out</a>
    {% endif %} {% endblock %}
  </body>
</html>
